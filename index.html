<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Book Reading App</title>
</head>
<body>
<nav class="navbar">
  <p>Book Reading</p>
  <ul>
    <li class="border-right" id="add-new-book"><a href="#">List</a></li>
    <li class="border-right" id="open-form"><a href="#">Add new</a></li>
  </ul>
</nav>
<span id="date" class="date"></span>
<section id="add-book">
  <h1>All books</h1>
  <ul id="book-list"></ul>
</section>
<section id="form-sec" class="none">
  <form id='form'>
    <h2>Add a new book</h2>
    <input type="text" id="title" placeholder="Title"><br>
    <input type="text" id="author" placeholder="Author"><br>
    <input type="text" id="description" placeholder="Description."><br>
    <input type="number" id="pages" placeholder="Pages"><br>
    <input type="text" id="genre" placeholder="Genre"><br>
    <label for="status">Status</label>
    <select name="status" id="status">
      <option value="waiting">Waiting</option>
      <option value="reading">Reading</option>
      <option value="done">Done</option>
       </select>
    <button class="btn-add" type="submit">Add</button>
  </form>
</section>

<footer>
  Ivan !
</footer>


<script src="script.js"></script>


</body>
</html>
